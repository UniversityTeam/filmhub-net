<!DOCTYPE html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
  <title>Filmhub</title>
  <meta name="description" content="Каталог фильмов по жанрам удовлетворит любые запросы. Вы можете смотреть фильмы по жанрам прямо на сайте">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="player.css">
  <script src="/request.js"></script>
  <script src="/btns.js"></script>
  <script src="/dis_auth.js"></script>
  <script src="/player.js"></script>
  <script src="/loadFilm.js" defer></script>
<body>
<iframe hidden name="dummy"></iframe>
<div class="background-img "></div>

<noscript>
  <div class="pop-message">Внимание! В вашем браузере отключен JavaScript! Без него большая часть функционала сайта
    работать не будет или будет работать некорректно!
  </div>
</noscript>

<div class="top">

  <div class="container clearfix">
    <div class="auth-block">
      <div class="login-block">
        <div class="login" id="login-btn-1">Вход</div>
        <form action="/login" method="post" target="dummy" class="login-form" id="login-form-1">
          <input name="email" placeholder="E-mail" type="text">
          <input name="password" placeholder="Пароль" type="password">
          <input class="login" type="submit" value="Войти">
          <a href="/password/reset">Не помню пароль...</a>
        </form>
        <form action="/register" target="dummy" method="post" class="register-form" id="register-form">
          <input name="email" placeholder="E-mail" type="text">
          <input name="password" placeholder="Пароль" type="password">
          <input class="register" type="submit" value="Зарегистрироваться">
        </form>
      </div>
      <div class="register" id="register-btn">Регистрация</div>
    </div>
  </div>
</div>

<header class="header">
  <div class="container clearfix">

    <div class="logo-block">
      <a class="logo" href="/"></a>
      <div class="top-desktop">

      </div>
    </div>

    <ul class="menu clearfix">
      <li class="sub-menu-link">
        <a href="/">Каталог</a>
      </li>
      <li>
       <a onclick="rand()">Случайное</a>
      </li>
    </ul>
  </div>
</header>

    <div class="content-block container clearfix">
      <div>
		<span class="desc" id="film-name"></span><span class="desc" id="film-year"></span>
	  </div>
		<p class="side-label" id="film-genre"></p>
		<p class="side-label" id="film-rating"></p>

		<video id="filmPoster" poster="" class="film-video" controls>
			<source id="filmLink" src="" type="video/mp4">
    </video>
	  <form id="add-rating-form" onsubmit="this.styles.display = 'hidden';" class="side-label" action="/addScore" method="POST" oninput="x.value=parseFloat(a.value).toFixed(2);">
		    <label>Enter your rating</label>
            <input type="submit" value="Ok" style="
				background: #fd8e1c;
				border: 1px solid #000;
				border-radius: 25px;">
		    <input type="hidden" value="" name="id" id="film-id">
		    <input type="range" id="a" min="0" max="10" value="5.00" step="0.05">
			<output name="x" for="a">5.00</output>
    </form>
    <div class="meta">
      <div class="main-data">
        <p class="left-data">
          Random movie
        </p>
        <p class="right-data">
          <span class="date">1980</span>
          <span class="genre">Drama</span>
        </p>
      </div>
      <form class="new-comment">
        <input type="text" class="comment-field" placeholder="Оставить комментарий">
        <button type="button" class="comment-button">Отправить</button>
      </form>
      <div class="comment-list">

      </div>
      </div>

    </div>

<footer>
  <p>Все видео на сайте предоставлены только для ознакомления и не предполагают скачивание.</p>
</footer>
